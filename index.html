<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Elite Stats Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-pattern"></div>
    <header>
      <h1>NBA Stat Cards</h1>
      <p class="subtitle">2024-25 Season Stats through 11/29/24</p>
      <nav>
        <a href="compare.html" class="nav-link">Compare Players</a>
      </nav>
      <div class="filter-controls">
        <select id="stat-filter" aria-label="Filter players by stat">
          <option value="PTS">Points</option>
          <option value="AST">Assists</option>
          <option value="REB">Rebounds</option>
          <option value="BLK">Blocks</option>
          <option value="STL">Steals</option>
          <option value="FG%">Field Goal %</option>
          <option value="3P%">3-Point %</option>
          <option value="FP">Fantasy Points</option>
        </select>
      </div>
    </header>
    <main>
      <div class="gallery">
        <!-- Cards inserted here -->
      </div>
    </main>
    <script src="script.js"></script>
    <footer>
      <img
        src="https://cdn.nba.com/logos/leagues/logo-nba.svg"
        alt="NBA Logo"
        class="nba-logo"
      />
    </footer>
  </body>
</html>
